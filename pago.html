    <div class="containerpago">
        <h2>Información de Pago</h2>
        <form action="guardar_pago.php" method="POST">
            <div class="form-group">
                <label for="medio">Medio de Pago:</label>
                <select name="medio" id="medio" required>
                    <option value="">Seleccione un medio</option>
                    <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Transferencia Bancaria">Transferencia Bancaria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre en la Tarjeta:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Juan Pérez" required>
            </div>
            <div class="form-group">
                <label for="numero">Número de Tarjeta:</label>
                <input type="text" id="numero" name="numero" placeholder="Ejemplo: 1234 5678 9101 1121" maxlength="19" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Expiración:</label>
                <input type="month" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV (Clave de Seguridad):</label>
                <input type="text" id="cvv" name="cvv" placeholder="Ejemplo: 123" maxlength="3" required>
            </div>
            <button type="submit">Realizar Pago</button>
        </form>
